<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <title>The Main Event</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/grid.css">
</head>

<body>
    <section id="index-container">
        <section id="grid-container">
            <section id="grid" class="disabled"></section>
        </section>
        <section id="sidebar">
            <h2 id="Admin portal">Admin portal</h2>
            <input type="text" id="topic-input" placeholder="Enter a topic" />
            <button id="start-session-button" class="round-button">Start session</button>
            <h2>Playback topic</h2>
            <select name="topic-selector" id="topic-selector">
                <option value="" disabled selected>Select a topic</option>
            </select>
            <button id="playback-button" class="round-button">Playback</button>
            <button id="logout-button" class="round-button">Logout</button>
        </section>
    </section>

    <script type="module" src="../scripts/validateAuth.js"></script>
    <script type="module" src="../scripts/admin.js"></script>
</body>

</html>

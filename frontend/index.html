<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <title>The Main Event</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/grid.css">
</head>

<body>
    <section id="index-container">
        <section id="grid-container">
            <section id="grid" class="disabled"></section>
        </section>
        <section id="sidebar">
            <section>
                <h1 id="welcome"></h1>
            </section>
            <section>
                <h2 id="topic-header"></h2>
                <h3 id="topic">Awaiting Topic</h3>
            </section>
            <section>
                <h2>Colour picker</h2>
                <section class="overlay-container">
                    <input type="color" id="colour-input" class="disabled" disabled>
                    <div id="cooldown-timer-container">
                        <h3 id="cooldown-timer">0</h3>
                    </div>
                </section>
            </section>
            <section id="time-section">
                <h2>Time left</h2>
                <h3 id="time-left">00:00</h3>
            </section>
            <section>
                <button id="submit-button">Submit</button>
                <button id="playback-button" class="disabled" disabled>Playback</button>
                <button id="logout-button">Logout</button>
            </section>
        </section>
    </section>

    <script type="module" src="scripts/validateAuth.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
